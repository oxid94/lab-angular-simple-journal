<h3>Entries List</h3>
<div class="container">
  <app-entry-form-component></app-entry-form-component>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="card" *ngFor="let entry of entries;">
        <div class="card-body">
          <h4 class="card-title">{{ entry.title }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Date</h6>
          <p class="card-text">{{ entry.date | date:'dd/MM/yyyy' }}</p>
          <a [routerLink]="[ entry._id ]" class="card-link btn btn-primary">View Entry</a>
        </div>
      </div>
    </div>
  </div>
</div>
